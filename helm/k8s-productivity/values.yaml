# Global values
global:
  environment: production
  storageClass: sbs-default

# Component enablement
baserow:
  enabled: true
  
n8n:
  enabled: true
  
postgresql:
  enabled: true
  
redis:
  enabled: true

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    baserow:
      host: baserow.example.com
      paths:
        - path: /
          pathType: Prefix
    n8n:
      host: n8n.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: apps-tls-prod-cert
      hosts:
        - baserow.example.com
        - n8n.example.com

# Secret configuration
secrets:
  redis:
    password: ""
  postgresql:
    username: postgres
    password: ""
    n8n:
      dbName: n8n_db
      username: n8n_user
      password: ""
    baserow:
      dbName: baserow_db
      username: baserow_user
      password: ""
  baserow:
    secretKey: ""
    jwtSecret: ""
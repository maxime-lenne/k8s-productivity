apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-baserow
  labels:
    app: baserow
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: baserow
    release: {{ .Release.Name }}
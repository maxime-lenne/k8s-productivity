# Baserow configuration
image:
  repository: baserow/baserow
  tag: latest
  pullPolicy: IfNotPresent

# Storage configuration
persistence:
  enabled: true
  storageClass: ""  # Use the storage class defined in the parent chart
  size: 10Gi
  accessMode: ReadWriteOnce

# Resource limits and requests
resources:
  requests:
    memory: "2Gi"
    cpu: "250m"
  limits:
    memory: "4Gi"
    cpu: "500m"

# Database configuration
database:
  host: ""  # Will be set to the PostgreSQL service name
  port: 5432
  name: ""  # Will be set from parent chart
  user: ""  # Will be set from parent chart
  password: ""  # Will be set from parent chart

# Redis configuration
redis:
  host: ""  # Will be set to the Redis service name
  port: 6379
  password: ""  # Will be set from parent chart

# Application configuration
application:
  publicUrl: ""  # Will be set from parent chart
  secretKey: ""  # Will be set from parent chart
  jwtSecret: ""  # Will be set from parent chart

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 80
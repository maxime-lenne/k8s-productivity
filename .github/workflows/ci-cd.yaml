name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de déploiement'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - staging
          - prod

env:
  KUBECTL_VERSION: v1.27.3

jobs:
  lint:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint YAML manifests
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./base

      - name: Lint YAML overlays
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./environments

  test:
    name: Test Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Validate Kustomize manifests
        run: |
          # Valider la syntaxe Kustomize et générer les manifests finaux
          # kubectl kustomize valide la syntaxe sans nécessiter de connexion au cluster
          for env in local staging prod; do
            echo "Validating $env manifests..."
            kubectl kustomize environments/$env/ > /dev/null
            echo "✓ $env environment manifests are valid"
          done

  build:
    name: Build (optionnel)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # Ajoute ici tes étapes de build (ex: build d'image Docker)

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'local' }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production') || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure Kubernetes context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k environments/${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'local' }}/
